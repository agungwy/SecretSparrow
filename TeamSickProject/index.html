<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SecretSparrow</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="css/custom.css"/>
</head>
<body>
<!-- Start of Body Code -->
<header class="row">
    <div class="siteLogo">
        <a href="index.html"><img src="img/secretSparrowLogo.png" alt="Secret Sparrow"/></a>
    </div>
</header>
<main class="jumbotron">
    <div class="container">
        <h1 class="punchLine">Marketing done right</h1>
    </div>
        <section class="row">
            <div class="col-xs-12 col-md-6 float-right">
                <h1>Check Us Out</h1><br />
                <p>Sign up to find out more about Secret Sparrow</p>
            </div>
            <div class="col-xs-12 col-md-6 divider-left">
                <fieldset>
                    <form action="#" method="post" class="form-horizontal">
                        <div class="row">
                            <div class="form-group col-xs-6 col-md-5">
                                <input type="text" class="form-control" name="firstName" placeholder="First Name">
                            </div>
                            <div class="form-group col-xs-6 col-md-5">
                                <input type="text" class="form-control" name="lastName" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12 col-md-10">
                                <input type="email" class="form-control" name="email" placeholder="Email Address">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12 col-md-10">
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12 col-md-10">
                            <input type="password" class="form-control" name="password2" placeholder="Re-enter Password">
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12 col-md-10">
                                <button class="btn" type="submit" name="register">Register!</button>
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div>
        </section>
        <section class="row">
            <div class="col-xs-12 col-md-12">
                <h3 class="inline-block">Already signed up?</h3> 
                <button class="btn" type="button" id="loginTrigger">Login</button>
            </div>
        </section>
    </div>
</main>

<div class="black-overlay">
</div>

<div class="added">
    <a class="closeButton"></a>
    <form action="#" method="post" class="innerLoginContainer">
        <div class="form-group">
            <div class="row">
                <div class="form-group col-xs-12 col-md-12">
                    <h2>Enter Login Details</h2>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12 col-md-12">
                    <input class="form-control" type="email" name="loginEmail" placeholder="Enter Email Address"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12 col-md-12">
                    <input class="form-control" type="password" name="loginPassword" placeholder="Enter your password"/>
                </div>
            </div>
            <button class="btn" type="submit" name="loginButton">Login</button>
        </div>
    </form>
    
</div>

<footer class="row">
    <div class="container">
        <p>A WorkingMouse Project</p>
        <a href="https://twitter.com/WorkingMouse_" class="twitter-follow-button" data-show-count="false" data-size="large" data-show-screen-name="true">Follow @WorkingMouse_</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    </div>
</footer>
<!-- End of Code -->
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
