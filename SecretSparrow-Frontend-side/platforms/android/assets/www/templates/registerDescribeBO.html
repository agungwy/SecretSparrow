<!-- page in registration process about business owner select additional detail -->
<ion-view title="Describe Your Company" >
    <ion-content padding="true" class="has-header">
        <div class="spacer" style="width: 300px; height: 59px;"></div>
        <div>
            <h4 style="color:#00000;font-weight:300;text-align:center;">FULL NAME</h4>
            <div>
                <!--<class="item item-input input" name="fullName">-->
                <input type="text" placeholder="" style="border-bottom-width:1px; border-style:solid;margin:auto;  text-align:center;">
                <br>
            </div>
        </div>
        <div class="spacer" style="width: 300px; height: 37px;"></div>
        <div>
            <h4 style="color:#00000;font-weight:300;text-align:center;">LOCATION</h4>
            <div>
                <!--<class="item item-input input" name="fullName">-->
                <input type="text" placeholder="" style="border-bottom-width:1px; border-style:solid;margin:auto; text-align:center;">
                <br>
            </div>
        </div>
        <div class="spacer" style="width: 300px; height: 114px;"></div>
        <div class="divButton">
            <button class="button button-assertive  button-block roundButton" ui-sref="chooseCategories">SUBMIT</button>
        </div>
    </ion-content>
</ion-view>
